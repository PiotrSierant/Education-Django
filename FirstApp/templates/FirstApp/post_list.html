{% extends 'FirstApp/base.html' %}
{% block content %}
{% for post in posts %}
<div class='posty'>
    <h2><a href="{% url 'post_detail' pk=post.pk %}"> {{ post.title }} </a></h2>
</div>
<div class='text_class'>
    <h5>{{ post.text|linebreaksbr }}</h3>
</div>
<img src="{{ post.image.url }}" alt="image" width="100px">
<div>
    <p class='public'>Opublikowany: {{ post.publish_date }}</p>
</div>
{% endfor %}
{% endblock %}
